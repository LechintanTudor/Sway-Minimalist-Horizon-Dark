window:
  padding:
    x: 3
    y: 3

# Colors (Horizon Dark)
colors:
  # Primary colors
  primary:
    background: '0x1c1e26'
    foreground: '0xe0e0e0'

  # Normal colors
  normal:
    black: '0x16161c'
    red: '0xe95678'
    green: '0x29d398'
    yellow: '0xfab795'
    blue: '0x26bbd9'
    magenta: '0xee64ac'
    cyan: '0x59e1e3'
    white: '0xd5d8da'

  # Bright colors
  bright:
    black: '0x5b5858'
    red: '0xec6a88'
    green: '0x3fdaa4'
    yellow: '0xfbc3a7'
    blue: '0x3fc4de'
    magenta: '0xf075b5'
    cyan: '0x6be4e6'
    white: '0xd5d8da'

# Font (Input Mono Narrow)
font:
  size: 9

  normal:
    family: Input Mono
    style: Light

  italic:
    family: Input Mono
    style: Light Italic

  bold:
    family: Input Mono
    style: Bold

  bold_italic:
    family: Input Mono
    style: Bold Italic
